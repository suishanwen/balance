<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>auth</title>
</head>
<body style="font-size: 30px">
<div style="width:450px;margin: 0 auto;">
    <h3>请输入授权码</h3>
    <input type="text" id="authCode" value="" style="font-size: 30px"/>
    <button onclick="auth()" style="height:60px;width:60px;display:inline-block;">提交</button>
</div>
<script>
    const path = location.href.split(":")[0] + "://" + document.location.host;
    auth = () => {
        const val = document.getElementById("authCode").value;
        if (val) {
            localStorage.setItem("authCode", val);
            location.href = `${path}`;
        } else {
            alert("请输入授权码!");
        }
    };
</script>
</body>
</html>
